<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matthew Nizich — Portfolio</title>
  <meta name="description" content="Engineer portfolio: projects, experience, skills, and contact." />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --outer: #2b488c;       /* navy side background */
      --content-bg: #ffffff;  /* main content background */
      --fg: #0f172a;          /* dark text */
      --muted: #475569;       /* muted text */
      --accent: #2563eb;      /* blue accent */
      --border: #e2e8f0;      /* borders */
      --code: #0b1020;        /* code background */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: 'Open Sans', sans-serif; color: var(--fg); line-height: 1.6; }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* start at top */
      background: var(--outer);
      min-height: 100vh;
      padding: 20px 0; /* optional padding so shadow isn’t cut off */
    }

    .content-wrapper {
      width: 100%;
      max-width: 980px;
      background: var(--content-bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* fill viewport */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: var(--content-bg);
      border-bottom: 1px solid var(--border);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      padding: 0 20px;
    }

    .brand { font-weight: 800; letter-spacing: .2px; }

    .tabs { display: flex; gap: 0; }
    .tab-btn {
      border: none;
      border-radius: 0;
      background: var(--content-bg);
      color: var(--fg);
      padding: 12px 20px;
      font-size: 14px;
      cursor: pointer;
      flex: 1;
      transition: background 0.2s;
    }
    .tab-btn:hover { background: #e0e0e0; }
    .tab-btn[aria-selected="true"] { background: var(--accent); color: #fff; }

    main { padding: 24px 20px 80px; flex: 1; } /* flex:1 ensures it grows */

    section[role="tabpanel"] { display: none; }
    section[role="tabpanel"].active { display: block; }

    .hero {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 20px;
      align-items: center;
      padding: 24px;
      border: 1px solid var(--border);
      background: var(--content-bg);
      border-radius: 0;
    }

    .avatar { width: 120px; height: 120px; border-radius: 999px; border: 2px solid var(--border); object-fit: cover; }
    h1 { margin: 0; font-size: 28px; }
    .subtitle { color: var(--muted); margin-top: 6px; }
    .chip { display: inline-block; padding: 4px 10px; border-radius: 0; background: var(--content-bg); border: 1px solid var(--border); font-size: 12px; margin-right: 6px; }
